<div class="container">
	<div class="row">
		<div class="col-lg-4 filter">
		<h3>Искать в</h3>
		<span>city<span aria-hidden="true" class="cross">&times;</span></span>
		<hr>
			<div class="from-group">
				<label for="">Choice city</label>
				<select type="text" class="form-control">
					<option value="country">Country</option>
				</select>
				<select name="" id="" class="form-control">
					<option value="region">Region</option>
				</select>
				<select name="" id="" class="form-control">
					<option value="city">city</option>
				</select>
				<div class="text-center">
				<button class="btn btn-default">Add</button>
				</div>

			</div>
		</div>
		<div class="col-lg-8">

		<!-- variant for results by users -->

			<div class="row items">
				<div class="col-lg-2">
					<img src="http://fakeimg.pl/70x70/00CED1/FFF/?text=img">
				</div>
				<div class="col-lg-7">
					<span>name</span>
					<span>City</span>
				</div>
				<div class="col-lg-1">
					<span class="glyphicon glyphicon-envelope glyphicon-email" aria-hidden="true"></span>
				</div>
			</div>

			<div class="row toggle">
				<div class="col-lg-5">
					<img src="http://fakeimg.pl/50x50/00CED1/FFF/?text=img1">
				</div>
				<div class="col-lg-2">
					<img src="http://fakeimg.pl/20x20/00CED1/FFF/?text=img2">
				</div>
				<div class="col-lg-5">
					<img src="http://fakeimg.pl/50x50/00CED1/FFF/?text=img3">
				</div>
			</div>

			<div class="row  cursor">
				<div class="col-lg-12 text-center arrow-down slider-color">
					
							<span class="glyphicon glyphicon-circle-arrow-down cursor arrow-toggle" aria-hidden="true"></span>
							<span class="glyphicon glyphicon-upload arrow-toggle" style="display: none" aria-hidden="true"></span>
				</div>
			</div>
			

		<!-- variant results by item -->

		<div class="row item-box">
			<table>
				<tr>
					<td rowspan="2"><img src="http://fakeimg.pl/50x50/00CED1/FFF/?text=item"></td>
					<td>item.name</td>
					<td>price</td>
				</tr>
				<tr>
					<td><span>user.name</span>
						<span>user.city</span>
					</td>
					<td>
						<span class="glyphicon glyphicon-envelope glyphicon-email" aria-hidden="true"></span>
					</td>
				</tr>
			</table>
		</div>

		</div>
